<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
    >

      <fieldset class="group">
        <legend>Personal information</legend>

        <label class="form-field">
          Surname:
          <input
            type="text"
            name="surname"
            required
            autocomplete="off"
          >
        </label>

        <label class="form-field">
          Name:
          <input
            type="text"
            name="name"
            required
            autocomplete="off"
          >
        </label>

        <label class="form-field">
          How old are You?
          <input
            type="number"
            name="age"
            value="12"
            min="1"
            max="100"
            required
          >
        </label>

        <label class="form-field">
          Full date of birth:
          <input
            type="date"
            name="dateOfBirth"
            placeholder="dd.mm.yyyy"
            required
          >
        </label>

        <label class="form-field last-child">
          I accept the term of the agreement
          <input
            type="checkbox"
            name="agreement"
            required
          >
        </label>
      </fieldset>

      <fieldset class="group">
        <legend>Registration</legend>

        <label class="form-field">
          E-mail:
          <input
            type="email"
            name="email"
            placeholder="email@example.com"
            required
          >
        </label>

        <label class="form-field last-child">
          Password:
          <input
            type="password"
            name="password"
            minlength="6"
            maxlength="32"
            required
          >
        </label>
      </fieldset>

      <fieldset class="group">
        <legend>An interesting fact about you!</legend>

        <div class="form-field">
          Do you love cats?
          <label>
            <input
              type="radio"
              name="lovesCats"
              value="Yes"
            >
            Yes
          </label>

          <label>
            <input
              type="radio"
              name="lovesCats"
              value="No"
            >
            No
          </label>
        </div>

        <label class="form-field">
          What is your favorite color?
          <input
            type="color"
            name="favoriteColor"
          >
        </label>

        <label class="form-field">
          What time do you go to bed?
          <input
            type="time"
            name="timeToGoToBed"
          >
        </label>

        <label class="form-field">
          What are your favorite brand of cars?
          <select
            name="favoriteBrandOfCars"
            multiple
          >
            <option>BMV</option>
            <option>Audi</option>
            <option>Lada</option>
          </select>
        </label>

        <label class="form-field last-child">
          How do you rate our work?
          <input
            type="range"
            name="rateOfWork"
          >
        </label>
      </fieldset>

      <fieldset class="group">
        <legend>Additional info</legend>

        <label class="form-field">
          Comments:
          <textarea
            name="comments"
            cols="20"
            rows="2"
          >
          </textarea>
        </label>

        <label class="form-field last-child">
          Would you recommend us?
          <select name="recommending">
            <option>yes</option>
            <option>no</option>
          </select>
        </label>
      </fieldset>

      <button class="group" type="submit">Submit</button>
    </form>

    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
